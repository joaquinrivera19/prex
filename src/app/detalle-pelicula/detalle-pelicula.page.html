<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end" routerLink="/miorden">
      <ion-button>
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end" routerLink="/miorden">
      <ion-button>
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>


  </ion-toolbar>  
</ion-header>

<ion-content fullscreen={true} class="ion-padding">
  
  <div class="title_prod ion-text-center">
    <ion-text>
      <h1>{{pel.title}}</h1>
    </ion-text>
  </div>

  <img src="https://image.tmdb.org/t/p/w500/{{pel.poster_path}}" alt="ion" style="width: 500px; height: 300px; object-fit: cover;">

  <ion-list>

    <ion-item lines="none">
      <ion-label class="ion-text-wrap" slot="start">
        <p style="color: white;">Rate</p>
      </ion-label>

      <ion-label class="ion-text-wrap ion-text-right" >
        <p style="color: white;">11/08/2020</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon size="small" name="star"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon size="small" name="star"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon size="small" name="star"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon size="small" name="star"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon size="small" name="star"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item lines="none">
      <ion-label class="ion-text-wrap">
        <p style="color: white;"><span class="bold_text">{{pel.overview}}</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
