<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" routerLink="/home">
      <ion-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Movies</ion-title>

    <ion-buttons slot="end" routerLink="/miorden">
      <ion-button>
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="{true}">
  <ion-list>
    <ion-item-sliding
      class="ion-row"
      *ngFor="let pel of listado_peliculas; let i = index"
      (click)="ver_pelicula(pel.id)"
    >

      <ion-item class="ion-no-padding item_conten" lines="none" color="light">
        
        <ion-thumbnail slot="start" style="width: 30%;height: auto;margin: 0px 17px 0px 0px;">
          <img src="https://image.tmdb.org/t/p/w500/{{pel.poster_path}}" alt="ion">
        </ion-thumbnail>
        <ion-label style="margin-right: 0px;">
          <h3 class="ion-text-wrap ion-text-center" style="font-size: 18px;">{{pel.title}}</h3>
          <p class="ion-text-wrap ion-text-center">{{ pel.overview | slice: 0: 50}}.</p>
          <p class="ion-text-left">Rate</p>

          
            <ion-buttons slot="start">
              <ion-button>
                <ion-icon size="small" name="star"></ion-icon>
              </ion-button>
              <ion-button>
                <ion-icon size="small" name="star"></ion-icon>
              </ion-button>
              <ion-button>
                <ion-icon size="small" name="star"></ion-icon>
              </ion-button>
              <ion-button>
                <ion-icon size="small" name="star"></ion-icon>
              </ion-button>
              <ion-button>
                <ion-icon size="small" name="star"></ion-icon>
              </ion-button>
            </ion-buttons>
         

        </ion-label>
       
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="success" (click)="unread(item)">Edit</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>


  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
